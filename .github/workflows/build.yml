name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarQube:
    runs-on: ubuntu-latest

    steps:
    # Checkout do código do repositório
    - name: Checkout Code
      uses: actions/checkout@v3

    # Configuração do Java, se necessário
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11

    # Instalar dependências, se for um projeto Maven ou Gradle
    - name: Install dependencies
      run: mvn install # ou ./gradlew build, dependendo do projeto

    # Executar análise do SonarQube
    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=my-project-key \
          -Dsonar.host.url=https://sonarqube.mycompany.com \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
